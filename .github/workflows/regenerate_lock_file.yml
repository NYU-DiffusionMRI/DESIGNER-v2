name: Regenerate Requirements Lockfile

# This workflow automatically regenerates requirements.txt when Dependabot updates pyproject.toml
# This ensures requirements.txt (lockfile) stays in sync with pyproject.toml (source of truth)

on:
  pull_request:
    paths:
      - 'pyproject.toml'
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate-lockfile:
    name: Regenerate requirements.txt from pyproject.toml
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pip-tools
        run: |
          pip install pip-tools
      
      - name: Regenerate requirements.txt
        run: |
          pip-compile pyproject.toml --output-file=requirements.txt --strip-extras
          echo "Successfully regenerated requirements.txt from pyproject.toml"
      
      - name: Check if requirements.txt changed
        id: check_changes
        run: |
          if git diff --quiet requirements.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to requirements.txt"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "requirements.txt has been updated"
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true' && github.actor == 'dependabot[bot]'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements.txt
          git commit -m "chore: regenerate requirements.txt from pyproject.toml"
          git push
      
      - name: Comment on PR
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Lockfile updated automatically**\n\n`requirements.txt` has been regenerated from `pyproject.toml` using `pip-compile`.\n\nPlease review the changes to ensure all transitive dependencies are acceptable.'
            })
      
      - name: Comment if no changes
        if: steps.check_changes.outputs.changed == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ℹ️ **No lockfile changes needed**\n\n`requirements.txt` is already up-to-date with `pyproject.toml`.'
            })
