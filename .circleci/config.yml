version: 2.1
jobs:
  build:
    parameters:
      tag:
        type: string
      save_image:
        type: boolean
        default: false
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and tag docker container
          command: |
            docker build -t $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> .
      - run:
          name: Test designer command
          command: |
            docker run -it $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> designer -version
      - run:
          name: Test fsl command
          command: |
            docker run -it $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> flirt -version
      - run:
          name: Test mrtrix command
          command: |
            docker run -it $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> mrinfo -version
  deploy:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/base:2024.01
    steps:
      - setup_remote_docker
      - run:
          name: Load and push docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/designer2:<<parameters.tag>>

workflows:
  build-on-commit:
    jobs:
      - build:
          tag: commit-${CIRCLE_SHA1}
          filters:
            branches:
              ignore:
                - main
                - test/circle-ci
            tags:
              ignore: /.*/
          context:
            - DockerHub
  build-and-push-when-merged-to-main:
    jobs:
      - build:
          tag: main
          save_image: true
          filters:
            branches:
              only:
              - main
              - test/circle-ci
            tags:
              ignore: /.*/
          context:
            - DockerHub
      - deploy:
          tag: main
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - test/circle-ci
            tags:
              ignore: /.*/
          context:
            - DockerHub
  build-and-push-on-tag:
    jobs:
      - build:
          tag: ${CIRCLE_TAG}
          save_image: true
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          context:
            - DockerHub
      - deploy:
          tag: ${CIRCLE_TAG}
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          context:
            - DockerHub
