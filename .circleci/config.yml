version: 2.1

commands:
  build_docker_image:
    parameters:
      tag:
        type: string
    steps:
      - run:
          name: Build and tag docker container
          command: |
            docker build -t $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> .
      - run:
          name: Test designer command
          command: |
            docker run -it $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> designer -version
      - run:
          name: Test fsl command
          command: |
            docker run -it $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> flirt -version
      - run:
          name: Test mrtrix command
          command: |
            docker run -it $DOCKERHUB_USERNAME/designer2:<<parameters.tag>> mrinfo -version

jobs:
  build:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - build_docker_image:
          tag: <<parameters.tag>>
  build-and-push:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - build_docker_image:
          tag: <<parameters.tag>>
      - run:
          name: push docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/designer2:<<parameters.tag>>

workflows:
  build-on-commit:
    jobs:
      - build:
          name: "Build Commit ðŸ”¨"
          tag: commit-${CIRCLE_SHA1}
          filters:
            branches:
              ignore:
                - main
                - test/circle-ci
            tags:
              ignore: /.*/
          context:
            - DockerHub
  build-and-push-when-merged-to-main:
    jobs:
      - build-and-push:
          name: "Deploy Main ðŸš€"
          tag: main
          filters:
            branches:
              only:
              - main
              - test/circle-ci
            tags:
              ignore: /.*/
          context:
            - DockerHub
  build-and-push-on-tag:
    jobs:
      - build-and-push:
          name: "Deploy Tagged Releases ðŸš€"
          tag: ${CIRCLE_TAG}
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          context:
            - DockerHub
