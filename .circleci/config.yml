version: 2.1
jobs:
  build:
    parameters:
      tag:
        type: string
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push application Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/designer:<<parameters.tag>> .
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push $DOCKERHUB_USERNAME/designer:<<parameters.tag>>
workflows:
  build-and-push-on-commit-to-main:
    jobs:
      - build:
          tag: main
          filters:
            branches:
              only: circleci-project-setup
            tags:
              only: /.*/
  
          context:
            - DockerHub
  build-and-push-on-tag:
    jobs:
      - build:
          tag: << pipeline.git.tag >>
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
          context:
            - DockerHub
    