dataset_profiles:
  D1: small
  D2: d2_specific
  D3: small
  D4: medium
  D5: d5_specific
  D6: small

tolerances:
  small:
    wm_ratio_atol: 3.e-4  # up to 0.0003%pt diff
    b0_mean_rtol: 1.e-3   # up to 0.1% diff
    b0_std_rtol:  1.e-2   # up to 1% diff
    fa_mean_atol: 1.e-3   # up to 0.001%pt diff
    fa_std_atol:  1.e-3   # up to 0.001%pt diff

  medium:
    wm_ratio_atol: 3.e-3  # up to 0.003%pt diff
    b0_mean_rtol: 5.e-3   # up to 0.5% diff
    b0_std_rtol:  3.e-2   # up to 3% diff
    fa_mean_atol: 5.e-3   # up to 0.005%pt diff
    fa_std_atol:  5.e-3   # up to 0.005%pt diff

# TODO!!: revisioin needed
  d2_specific:
    wm_ratio_atol: 3.e-2
    b0_mean_rtol: 4.e-2
    b0_std_rtol:  1.e-1   # designer dwi roi1: up to ~0.1 rel diff (~10%)
    fa_mean_atol: 2.e-1   # dti instability: up to ~0.2 abs diff (20%pt) for both mean and std
    fa_std_atol:  2.e-1

# TODO!!: revision needed
  d5_specific:
    wm_ratio_atol: 1.e-2
    b0_mean_rtol: 1.5e-1  # designer dwi wm: up to ~0.15 rel diff (~15%)
    b0_std_rtol:  5.e-2   # denoising and degibbs dwi wm: up to ~0.05 rel diff (~5%)
    fa_mean_atol: 2.e-1   # dki instability: up to ~0.2 abs diff (20%pt) for both mean and std
    fa_std_atol:  2.e-1
